<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Foydalanuvchi ma'lumotlari</h3>
            <form id="form1">
                <div class="form-group">
                    <input id="username" type="text" class="form-control" placeholder="Enter name..." />
                </div>
                <div class="form-group">
                    <input id="surname" type="text" class="form-control" placeholder="Surname enter..." />
                </div>
                <button id="btn" type="button" class="btn btn-primary btn-block">Click</button>
            </form>
            <div id="block" class="mt-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
